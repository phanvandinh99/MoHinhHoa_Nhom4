{% extends "base.html" %}

{% block title %}Thêm môn học{% endblock %}

{% block sidebar %}
<nav class="nav flex-column">
    <a class="nav-link" href="{{ url_for('admin.dashboard') }}">
        <i class="bi bi-house-door"></i> Trang chủ
    </a>
    <a class="nav-link" href="{{ url_for('admin.students') }}">
        <i class="bi bi-people"></i> Quản lý Sinh viên
    </a>
    <a class="nav-link" href="{{ url_for('admin.instructors') }}">
        <i class="bi bi-person-badge"></i> Quản lý Giảng viên
    </a>
    <a class="nav-link active" href="{{ url_for('admin.courses') }}">
        <i class="bi bi-book"></i> Quản lý Môn học
    </a>
    <a class="nav-link" href="{{ url_for('admin.sections') }}">
        <i class="bi bi-mortarboard"></i> Quản lý Lớp học phần
    </a>
    <a class="nav-link" href="{{ url_for('admin.attendance') }}">
        <i class="bi bi-clipboard-check"></i> Điểm danh lớp học
    </a>
    <a class="nav-link" href="{{ url_for('admin.reports') }}">
        <i class="bi bi-graph-up"></i> Báo cáo tổng hợp
    </a>
</nav>
{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-plus-circle"></i> Thêm môn học mới</h2>

<div class="mb-3">
    <a href="{{ url_for('admin.courses') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Quay lại
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="course_code" class="form-label">Mã môn học <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="course_code" name="course_code" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Tên môn học <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Số tín chỉ <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="credits" name="credits" min="1" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Thêm môn học
            </button>
        </form>
    </div>
</div>
{% endblock %}
