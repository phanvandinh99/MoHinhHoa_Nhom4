{% extends "base.html" %}

{% block title %}Sửa môn học{% endblock %}

{% block sidebar %}
<nav class="nav flex-column">
    <a class="nav-link" href="{{ url_for('admin.dashboard') }}">
        <i class="bi bi-house-door"></i> Trang chủ
    </a>
    <a class="nav-link" href="{{ url_for('admin.courses') }}">
        <i class="bi bi-book"></i> Quản lý Môn học
    </a>
</nav>
{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-pencil"></i> Sửa môn học</h2>

<div class="mb-3">
    <a href="{{ url_for('admin.courses') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Quay lại
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="course_code" class="form-label">Mã môn học <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="course_code" name="course_code" value="{{ course.course_code }}" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Tên môn học <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" value="{{ course.name }}" required>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Số tín chỉ <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="credits" name="credits" value="{{ course.credits }}" min="1" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ course.description or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Cập nhật
            </button>
        </form>
    </div>
</div>
{% endblock %}
