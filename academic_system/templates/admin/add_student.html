{% extends "base.html" %}

{% block title %}Thêm sinh viên{% endblock %}

{% block sidebar %}
<nav class="nav flex-column">
    <a class="nav-link" href="{{ url_for('admin.dashboard') }}">
        <i class="bi bi-house-door"></i> Trang chủ
    </a>
    <a class="nav-link active" href="{{ url_for('admin.students') }}">
        <i class="bi bi-people"></i> Quản lý Sinh viên
    </a>
    <a class="nav-link" href="{{ url_for('admin.instructors') }}">
        <i class="bi bi-person-badge"></i> Quản lý Giảng viên
    </a>
    <a class="nav-link" href="{{ url_for('admin.courses') }}">
        <i class="bi bi-book"></i> Quản lý Môn học
    </a>
    <a class="nav-link" href="{{ url_for('admin.sections') }}">
        <i class="bi bi-mortarboard"></i> Quản lý Lớp học phần
    </a>
    <a class="nav-link" href="{{ url_for('admin.attendance') }}">
        <i class="bi bi-clipboard-check"></i> Điểm danh lớp học
    </a>
    <a class="nav-link" href="{{ url_for('admin.reports') }}">
        <i class="bi bi-graph-up"></i> Báo cáo tổng hợp
    </a>
</nav>
{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-plus-circle"></i> Thêm sinh viên mới</h2>

<div class="mb-3">
    <a href="{{ url_for('admin.students') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Quay lại
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="full_name" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="student_code" class="form-label">Mã sinh viên <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="student_code" name="student_code" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date_of_birth" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Thêm sinh viên
            </button>
        </form>
    </div>
</div>
{% endblock %}
