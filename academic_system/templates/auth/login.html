{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<style>
    .login-container {
        min-height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }
    
    .login-card {
        max-width: 450px;
        width: 100%;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .login-header i {
        font-size: 4rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="card">
            <div class="card-body p-5">
                <div class="login-header">
                    <i class="bi bi-mortarboard-fill"></i>
                    <h2 class="mb-2" style="color: #667eea; font-weight: 700;">Đăng nhập</h2>
                    <p class="text-muted">Hệ thống Quản lý Học tập</p>
                </div>
                
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">
                            <i class="bi bi-person"></i> Tên đăng nhập
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" 
                               placeholder="Nhập tên đăng nhập" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="bi bi-lock"></i> Mật khẩu
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-4">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
